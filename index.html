<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Form</title>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/main.css"/>
</head>
    <body>
        <form id="flexForm">
            <div class="mainDiv">
                <div class="formRow">
                    <div class="formSection sections2">
                        <div class="title">NAME</div>
                        <div class="formField">
                            <input type="text" placeholder="What is your full name?"/>
                        </div>
                    </div>
                    <div class="formSection sections2">
                        <div class="title">COMPANY</div>
                        <div class="formField">
                            <input type="text" placeholder="Where do you currently work?"/>
                        </div>
                    </div>
                </div>
                <div class="formRow">
                    <div class="formSection sections3">
                        <div class="title">PHONE NUMBER</div>
                        <div class="formField">
                            <input type="text" placeholder="What is the best number to reach you at?"/>
                        </div>
                    </div>
                    <div class="formSection sections3">
                        <div class="title">EMAIL</div>
                        <div class="formField">
                            <input type="text" placeholder="What is your Email address?"/>
                        </div>
                    </div>
                    <div class="formSection sections3">
                        <div class="title">AVAILABILITY</div>
                        <div class="formField">
                            <input type="text" placeholder="5-15 hours per week"/>
                        </div>
                    </div>
                </div>
                <div class="formRow">
                    <div class="formSection sections4">
                        <div class="title">SKILLS</div>
                        <div class="formField">
                            <input type="text" placeholder="List a few of your primary skills"/>
                        </div>
                    </div>
                    <div class="formSection sections4">
                        <div class="title">YRS EXPERIENCE</div>
                        <div class="formField">
                            <input type="text" placeholder="How many years of experience?"/>
                        </div>
                    </div>
                    <div class="formSection sections4">
                        <div class="title">FAVORITE COLOR</div>
                        <div class="formField">
                            <input type="text" placeholder="What is your favorite color, above all others"/>
                        </div>
                    </div>
                    <div class="formSection sections4">
                        <div class="title">PROGRAMMING LANGUAGE OF CHOICE</div>
                        <div class="formField">
                            <input type="text" placeholder="I know. Tough question."/>
                        </div>
                    </div>
                </div>
                <div class="formRow">
                    <div class="buttonSection">
                        <input type="submit" value="Submit Form">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
